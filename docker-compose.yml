services:
    actamech_postgres:
        image: postgres:latest
        restart: unless-stopped
        environment:
            - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
            - POSTGRES_DB=${DATABASE_NAME}
            - POSTGRES_USER=${DATABASE_USER}
        ports:
            - "127.0.0.1:3021:5432"
        expose:
            - 5432
        volumes:
            - postgres_data:/var/lib/postgresql/data
